<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:testComposite="http://java.sun.com/jsf/composite/testComposite">
<head>
    <title>Test cc:attribute with methodType attribute</title>
</head>
<body>
    <div id="container">
        <h1>Test cc:attribute with methodType attribute</h1>
        <p>Submit and Cancel Button are two buttons in a composite component</p>
        <!-- <h:messages showDetail="true" showSummary="false"/>  -->
        <h:form id="mainForm">
            <h:panelGrid id="testGroup1" columns="2">
                <h:outputLabel for="name" value="Please enter your name"/>
                <h:inputText id="name" value="#{bean.name}" required="true"/>
                <testComposite:compositeActionTargetAttributeName id="cc1" submitAction2="testActionMethodTypeSubmit" cancelAction="#{bean.cancelAction}">
                    <f:actionListener for="submitButton" binding="#{bean.submitActionListener}"/>
                    <f:actionListener for="cancelButton" binding="#{bean.cancelActionListener}"/>
                </testComposite:compositeActionTargetAttributeName>
            </h:panelGrid>
        </h:form>
    </div>
</body>
</html>
